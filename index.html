<!DOCTYPE html>
<html>

<head>
    <title>ToDoApp - jQuery</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="HTML5, Bootstrap, jQuery ToDo App.">
    <meta name="keywords" content="HTML,HTML5,CSS,JavaScript,jQuery,Bootstrap">
    <meta name="author" content="http://arhanshahid.com/">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fileupload.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/fileupload.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h5 class="text-center mt-5">jQuery File Upload</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <button class="btn multipart-file-btn">Multipart File Upload</button>
                <input type="file" class="d-none" id="multipart-file-input">
                <span style="display: none" id="multipart-file-uploading"> &nbsp;&nbsp; Uploading...</span>
            </div>
            <div class="col-md-4 offset-md-4 mt-5">
                    <button class="btn base64-file-btn">Base64 File Upload</button>
                    <input type="file" class="d-none" id="base64-file-input">
                    <span style="display: none" id="base64-file-uploading"> &nbsp;&nbsp; Uploading...</span>
                </div>
        </div>
    </div>
</body>

</html>
